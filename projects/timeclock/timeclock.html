		<div class="app">

				<p style = "text-align: center">
					The following is a very simple hours worked calculator, it takes two times inputed below and outputs the hours worked for that shift.
				</p>
			</content>

			<div class="input-field center">
				<div>
					<label><b>CLOCK IN:</b></label>
					<input class ="time-input" id = "timeIn" onfocus = "displayHelp('timeIn', 'Use the following format: 10:00 AM', 150)" onfocusout = "removeHelp('timeIn')"></input>
				</div>
				<div>
					<label><b>CLOCK OUT:</b></label>
					<input class ="time-input" id = "timeOut" onfocus = "displayHelp('timeOut', 'Use the following format: 10:00 AM', 150)" onfocusout = "removeHelp('timeOut')"></input>
				</div>
			</div>
			<div class="output">
				<p class="center" style="width:200px; text-align: center; display: block;">0 Hours Worked</p>
			</div>
		</div>
